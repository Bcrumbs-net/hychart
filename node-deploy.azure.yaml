apiVersion: v1
kind: Service
metadata:
  name: hychart
  labels:
    app: hychart
spec:
  selector:
    app: hychart
  ports:
    - name: http
      port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hychart
  labels:
    version: v1
spec:
  replicas: #{replicas}#
  selector:
    matchLabels:
      app: hychart
  template:
    metadata:
      labels:
        app: hychart
        version: v1
    spec:
      containers:
        - name: hychart
          image: breadcrumbs.azurecr.io/hychart:#{Build.BuildId}#
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: #{cpu-limit}#
              memory: #{memory-limit}#
            requests:
              cpu: #{cpu}#
              memory: #{memory}#
          env:
            - name: LOGIN_URL
              value: "https://app.bcrumbs.net/account/login"
